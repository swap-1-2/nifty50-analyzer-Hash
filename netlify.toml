[build]
  publish = "."
  functions = "netlify/functions"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "ACCESS_TOKEN_GUIDE.md,ZERODHA_SETUP.md,get-access-token.js,fetch-instrument-tokens.js"

[[redirects]]
  from = "/api/stock/:symbol"
  to = "/.netlify/functions/stock/:symbol"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
