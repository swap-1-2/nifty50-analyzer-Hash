[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/stock/:symbol"
  to = "/.netlify/functions/stock/:symbol"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
